<div class="sidebar">
   <div class="head d-flex align-items-center">
      <img src="./../../assets/imgs/Logo.png" alt="">
      <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}">FSL Procurement</p>
   </div>
   <div  [ngClass]="{'list2' : isMobile , 'list':islist}" >
      <span class="entry">
         <i class="fa-solid fa-house"></i>
         <p class=" text mt-3"  [ngClass]="{'textDisplay' : isMobile}">DashBorad</p>
      </span>
      <span class="entry">
         <i class="fa-solid fa-square-pen"></i>
         <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}" >Posts</p>
      </span>
      <span class="entry">
         <i class="fa-solid fa-image"></i>
         <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}" >Media</p>
      </span>
      <span class="entry">
         <i class="fa-regular fa-file-lines"></i>
         <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}" >Pages</p>
      </span>
      <span class="entry">
         <i class="fa-regular fa-comment-dots"></i> 
         <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}" >Comments</p>
      </span>
      <span class="entry">
         <i class="fa-solid fa-border-all"></i>
         <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}" >Appearance</p>
      </span>
      <span class="entry">
         <i class="fa-solid fa-bag-shopping"></i>
         <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}" >Plugins</p>
      </span>
      <span class="entry my-0" (click)="display()" >
         <i class="fa-solid fa-users" ></i>
         <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}"  >Users    </p>
         <i class="fa-solid fa-chevron-down text" [ngClass]="{'textDisplay' : isMobile}" style="margin: 0;
         font-size: 15px;
         padding-left: 35px;"></i>
     </span>
     <ul [ngClass]="{'hide' : isdisplay,'sideView':isMobile}" >
      <li>User no. 1 </li>
      <li>User no. 2</li>
      <li>User no. 3</li>
      <li>User no. 4</li>
     </ul>
      <span class="entry">
         <i class="fa-solid fa-gear"></i>
         <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}" >Settings</p>
      </span>

   
      <span class="entry">
         <i class="fa-solid fa-sliders"></i>
         <p class=" text mt-2"  [ngClass]="{'textDisplay' : isMobile}" >Tools</p>
      </span>

   </div>

   <div class="button d-flex">
      
      <i class="fa-solid mx-2 fa-arrow-right-from-bracket"></i>
      <p class=" text mt-2" [ngClass]="{'textDisplay' : isMobile}" >Logout</p>
  
   </div>
</div>
